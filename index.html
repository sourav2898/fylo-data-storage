<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
    <style src="https://fonts.google.com/specimen/Raleway"></style>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <section class="column left">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="folders">
                <div class="document">
                    <img src="images/icon-document.svg" alt="">
                </div>
                <div class="document">
                    <img src="images/icon-folder.svg" alt="">
                </div>
                <div class="document">
                    <img src="images/icon-upload.svg" alt="">
                </div>
            </div>
        </section>      
        
        <section class="column right">
            <div class="description">
                <p> You've used <span>815gb</span> of your storage</p>
            </div>
            
            <div class="data-bar">
                <span class="tooltip"><span>185</span> GB Left</span>
            </div>
            
            <div class="data-used">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
            
            <div class="mob-tool-tip">
                <span>185</span> 
                GB LEFT
            </div>
        </section>
    </div>
  
</body>
</html>
